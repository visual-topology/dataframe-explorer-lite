<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Skadi Directory</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="3pp/exo/exo.css" rel="stylesheet" type="text/css">
    <link href="3pp/exo/exo-icons.css" rel="stylesheet" type="text/css">
    <script src="3pp/exo/exo.js"></script>

    <link href="3pp/skadi/skadi-directory.css" rel="stylesheet" type="text/css">
    <script src="3pp/skadi/skadi-directory.js" type="application/ecmascript" charset="utf-8"></script>

    <script src="topology-lite-directory.js"></script>
    <link rel="icon" type="image/svg" href="images/visual_topology_lite.svg">
    <script>
        window.addEventListener("load", async (evt) => {
            fetch("options.json").then(r => r.json()).then(async options => {
                options["designer_url"] = options["designer_url"] || "topology-lite-designer.html";
                await (new visualtopology_lite.TopologyDirectoryLite("root_element", options)).load();
            });
        });
    </script>
</head>
<body class="exo-container">
    <h2>Visual Topology Lite - Directory</h2>
    <hr>
    <div id="root_element"></div>
</body>
</html>
